#A compose file for integration tests and development
wsgi:
  container_name: c2corg_images
  image: c2corg/v6_images:latest
  environment:
    STORAGE_BACKEND:
    INCOMING_FOLDER:
    ACTIVE_FOLDER:
    INCOMING_BUCKET:
    ACTIVE_BUCKET:
    AWS_DEFAULT_REGION:
    AWS_ACCESS_KEY_ID:
    AWS_SECRET_ACCESS_KEY:
    API_SECRET_KEY:
  cap_add:
    - NET_BIND_SERVICE
  ports:
  - 8480:8080
