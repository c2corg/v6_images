  - secure: 

language: python
sudo: required

services:
- docker

python:
- 3.9

cache:
  directories:
  - $HOME/.cache/pip

install:
- mkdir .build
- ln -s ~/virtualenv/python3.9 .build/venv
- make build

script:
- make check

after_success:
- make publish
